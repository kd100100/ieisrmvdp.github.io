<script type="text/javascript">
  function vaildmail(x)
  {
    z=x.split("@");
    return z.length==2;
  }
  function auth()
  {
    let mail = document.getElementById("mail").value;
    var x;
    var data = firebase.database().ref();
    //data.child('New').set(mail);
    data.once("value", function(snapshot){
      x = snapshot.val();
      let isthere = false;
      for(i in x)
      {
        if(mail == x[i])
        {
          isthere=true;
        }
      }
      if(isthere)
      {
        window.alert("Already responded");
      }
      else if(!vaildmail(mail))
      {
        window.alert("Invalid mail");
      }
      else
      {
        document.getElementById("container-cust").style.display = "none";
        document.getElementById("hiddenObj").style.display = "block";
        document.getElementById("hiddenObj1").style.display = "inline-block";
        document.getElementById("hiddenObj2").style.display = "inline-block";
        document.getElementById("hiddenObj3").style.display = "inline-block";
        data.push().set(mail);
        //location.replace("https://ieisrmvdp.github.io/");
        //container-cust=input and button
        //hiddenObj=images
      }
    });
  }
